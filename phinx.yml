paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/seeds'
migration_base_class: migrations\MigrationAbstract

environments:
    default_migration_table: phinxlog
    default_database: dev

    dev:
        adapter: mysql
        host: localhost
        name: store
        user: root
        pass: ''
        port: 3306
        charset: utf8
        collation: utf8_unicode_ci

    test:
        adapter: mysql
        host: localhost
        name: store_test
        user: root
        pass: ''
        port: 3306
        charset: utf8
        collation: utf8_unicode_ci

version_order: creation
